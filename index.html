<!doctype html>
<html lang="en" ng-app="Assignment">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="angular.min.js" ></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="app.js" ></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="Assignment1">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchItems"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="Check()">Check If Too Much</button>
         </div>
         <div>Total Numeric value of person's numeric is: {{totalValue}}</div>
         <div>
           {{message}}
         </div>
   </div>

</body>
</html>
